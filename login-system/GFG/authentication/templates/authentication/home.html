{% extends "authentication/base.html" %}


    {% block body %}
    <div class="home">
        
        <h1>Hello</h1>
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert"></div>
            <strong>Message:</strong> {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="close">
                <span aria-hidden="true">&times;</span>
            </button>
        {% endfor %}

        {% if user.is_authenticated %}
            <h3>Hello {{ fname }} </h3>
            <h4>you're successfuly loged in </h4>
            <button type="submit"><a href="{% url 'logout' %}">logout</a></button>
        {% else %}
        <button type="submit"><a href="{% url 'login' %}">login</a></button>
        <button type="submit"><a href="{% url 'signup' %}">signup</a></button>
        {% endif %}

    </div>
    {% endblock %}
